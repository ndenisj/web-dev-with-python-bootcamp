{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static 'account/account.css' %}">
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card" style="margin-top: 80px;">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="{% static 'splogo.png' %}" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control input_user" value="" placeholder="username">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password1" class="form-control input_pass" value="" placeholder="password">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password2" class="form-control input_pass" value="" placeholder="confirm password">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn">Sign Up</button>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                      {{ error }}
                    </div>
                    {% endif %}
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
